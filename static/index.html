<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
      <div>
        <h1 class="display-5 text-success">Espace membre</h1>
        <form>
          <div class="form-group">
            <input type="email" placeholder="Saisir votre email">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Saisir votre mot de passe">
            <small class="text-info">Exactement 8 caractères alphanumérique</small>
          </div>
          <div class="form-group">
            <button class="btn btn-success" type="button">Valider</button>
          </div>
        </form>
        <p id="msg"></p>
      </div>
    </main>
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
